<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Tokyo</title>
    <script defer src="script.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        /* margin: 100px; */
        margin: 250px;
        padding: 0;
        background-image: url('/views/tokyoimage.jpg'); /* Replace 'tokyo.jpg' with the path to your image */
        background-size: cover;
        background-position: center;
        color: black;
    }

    #weather {
        margin-top: 40px;
    }
    #random-kanji,
    #login-container,
    #kanji-tracking,
    #account-container,
    #username-display {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        text-align: center;
        margin-top: 10px;
        background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    }

    #account-form,
    #kanji-list {
        list-style-type: none;
        padding: 0;
    }
    /* #login-form{
        list-style-type: none;
        padding: 0;
        border: 3px solid #ccc;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.7);
    } */

    #kanji-list li {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #known-kanji-list li {
    font-size: 16px; /* Adjust the size as needed */
    /* Add any other styles if necessary */
    }
    #username-display {
        display: none;
        font-size: 1.5em;
        margin-top: 10px;
        margin-left: 10px;
    }
</style>
</head>
<body>
    <button type="button" onclick="logout()">Logout</button>
    <button type="button" id="recognize-button" onclick="recognizeKanji()">Recognize</button>
    <button type="button" id="dont-recognize-button" onclick="dontRecognizeKanji()">Don't Recognize</button>

    <h1>Weather in Tokyo</h1>

    <div id="weather"></div>

    <div id="random-kanji" style="font-size: 5em;"></div>

    <div id="kanji-tracking">
        <h2>Your Recognized Kanji</h2>
        <ul id="known-kanji-list"></ul>
    </div>

    <div id="account-container">
        <h2>Create an Account</h2>
        <form id="account-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <!-- <div id="random-kanji" style="font-size: 0.5em;"></div> -->

    <div id="username-display"></div>
    <!-- <script src="/script.js"></script> -->
    <script src="script.js"></script>

</body>

</html>

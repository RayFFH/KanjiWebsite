    <div id="username-display"></div>
    <div id="level-text">Level: <span id="level">1</span><p id="level-description">After every 10 kanji you gain 1 level</p>

        <button type="button" onclick="logout()">Logout</button>
    </div>

    <div id="h1-container">
        <h1>Weather in Tokyo</h1>
    </div>

    <div id="weather"></div>

    <div id="random-kanji"></div>
    <button type="button" id="recognize-button" onclick="recognizeKanji()">Recognize</button>
    <button type="button" id="dont-recognize-button" onclick="dontRecognizeKanji()">Don't Recognize</button>
</div>

    <div id="kanji-tracking">
        <h2>Your Recognized Kanji</h2>
        <p id="kanji-description">Order - Kanji - Meaning - Reading</p>
        <ul id="known-kanji-list"></ul>
    
    </div>   
    <div class="container">
        <div class="row">
            <div class="col"></div>
                <div id="account-container">
                    <h2>Create an Account</h2>
                    <form id="account-form">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <br>
                        <button type="button" onclick="createAccount()">Create Account</button>
                    </form>
                </div>
            <div class="col"></div>
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                    <br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <br>
                    <button type="button" onclick="login()">Login</button>
                </form>
            </div>    

        </div>
    </div>
